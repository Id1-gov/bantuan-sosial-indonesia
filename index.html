    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let currentSlide = 0;

        function showSlide(index) {
          const slides = document.querySelector(".slides");
          const totalSlides = document.querySelectorAll(".slide").length;
          if (index >= totalSlides) currentSlide = 0; // Kembali ke slide pertama
          if (index < 0) currentSlide = totalSlides - 1; // Kembali ke slide terakhir
          slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
          currentSlide++;
          showSlide(currentSlide);
        }

        // Otomatis geser slide setiap 3 detik
        setInterval(nextSlide, 3000);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const otpInputs = document.querySelectorAll(".otp-input");

        otpInputs.forEach((input, index) => {
          input.addEventListener("input", function () {
            // Jika input sudah diisi, pindah ke input berikutnya
            if (this.value.length === 1 && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
          });

          input.addEventListener("keydown", function (e) {
            // Jika tombol backspace ditekan dan input kosong, pindah ke input sebelumnya
            if (e.key === "Backspace" && this.value.length === 0 && index > 0) {
              otpInputs[index - 1].focus();
            }
          });
        });
      });
    </script>
